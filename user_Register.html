<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>user Registration</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <table>
                <tr>
                    <td><a href="index.html" id="nav_link"><img src="Resources/shortlogo.png" alt="Main Logo" id="Nav_Logo"></a></td>
                    <td id="navbar_TD"><a href="hire_Seat.html" id="nav_link">Drive</a></td>
                    <td id="navbar_TD"><a href="hire_Car.html" id="nav_link">Ride</a></td>
                    <td id="navbar_TD"><a href="aboutus.html" id="nav_link">About Us</a></td>
                    <td id="navbar_TD" style="width: 650px; text-align:right;"><a href="signIn.html" id="nav_link">Sign In</a></td>
                </tr>
            </table>
            
        </nav>
    </header>
    <section>
        <form action="" id="register_User" method="post" onsubmit="return ValidateUserForm()">
            <img src="Resources/userIcon.png" alt="Logo1" class="box-logo" />
            <div id="double_input">
                <input type="text" id="Name" placeholder="Name" class="input-box" required/>
                <input type="number" id="Phone" placeholder="Phone" class="input-box" required/>
            </div>
            
            <div id="double_input">
                <input type="text" id="Email" placeholder="Email" class="input-box" required/>
                <input type="text" id="NID" placeholder="NID" class="input-box" required/>
            </div>

            <div id="double_input">
                <input type="password" id="password" placeholder="Create a password" class="input-box" required/>
                <input type="password" id="confirmPassword" placeholder="Confirm your password" class="input-box" required/>

            </div>
            <div>
                <p id="errorMessage" style="color: red;"></p>
            </div>
           <button type="submit" class="btn">Let's Get Started</button>
            
        </form>

    </section>   
    <script src="userFormValidation.js"></script>
</body>
</html>
