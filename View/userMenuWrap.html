<style>
/* position the floating panel near the icon */
.user-menu-wrap { position: relative; display: inline-block; }

/* the icon button */
.icon-btn {
  border: 0; background: transparent; padding: 6px; border-radius: 999px;
  cursor: pointer;
}
.icon-btn:focus-visible { outline: 2px solid #222; }

/* the panel look */
.menu-panel{
  position: absolute; top: 42px; right: 0;
  width: 340px; max-width: 85vw;
  background: #fff; border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,.15);
  padding: 16px; z-index: 1000;

  /* show/hide animation */
  transform-origin: top right;
  opacity: 0; transform: scale(.98); pointer-events: none; visibility: hidden;
  transition: opacity .15s ease, transform .15s ease, visibility .15s;
}

/* when active (JS adds this class) */
.menu-panel.open {
  opacity: 1; transform: scale(1);
  pointer-events: auto; visibility: visible;
}

/* header row */
.menu-header{ display:flex; gap:12px; align-items:center; padding: 4px 4px 12px; }
.avatar{ width:52px; height:52px; border-radius:50%; background:#eee; }
.name{ font: 700 20px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial; }
.sub{ color:#6b7280; font-size:12px; }

/* 3 tiles in a row */
.menu-grid{
  display:grid; grid-template-columns: repeat(3,1fr); gap:10px; margin: 8px 0 14px;
}
.tile{
  display:grid; place-items:center; text-align:center;
  border:1px solid #f0f0f0; border-radius:12px; padding:14px 8px;
  text-decoration:none; color:#111; font-weight:600;
}
.tile:hover{ background:#f7f7f7; }

/* list area */
.menu-list{ list-style:none; padding: 10px 0 6px; margin:0; border-top:1px solid #eee; }
.menu-list li a{
  display:block; padding:10px 6px; text-decoration:none; color:#111; border-radius:8px;
}
.menu-list li a:hover{ background:#f7f7f7; }

/* sign out button */
.signout{
  display:block; margin-top:10px; text-align:center; padding:10px 12px;
  background:#f7f7f7; border-radius:10px; color:#e11d48; text-decoration:none; font-weight:700;
}
.signout:hover{ background:#eee; }
</style>




<div class="user-menu-wrap">
  <!-- The button you click -->
  <button id="userMenuBtn" class="icon-btn" aria-haspopup="true" aria-expanded="false">
    <!-- use your own icon -->
    <img src="Resources/usericon.png" alt="Account" style="width:28px;height:28px;border-radius:50%">
  </button>

  <!-- The floating window -->
  <div id="userMenu" class="menu-panel" role="dialog" aria-label="Account menu">
    <div class="menu-header">
      <div class="avatar"></div>
      <div>
        <div class="name">Saiful Islam Oni</div>
        <div class="sub">Account</div>
      </div>
    </div>

    <div class="menu-grid">
      <a href="#" class="tile">Help</a>
      <a href="#" class="tile">Wallet</a>
      <a href="#" class="tile">Activity</a>
    </div>

    <ul class="menu-list">
      <li><a href="#">Manage account</a></li>
      <li><a href="#">Ride</a></li>
      <li><a href="#">Drive &amp; deliver</a></li>
      <li><a href="#">Uber Eats</a></li>
      <li><a href="#">Uber for Business</a></li>
    </ul>

    <a href="logout.php" class="signout">Sign out</a>
  </div>
</div>


<script>
(function () {
  const btn = document.getElementById('userMenuBtn');
  const menu = document.getElementById('userMenu');

  const openMenu = () => {
    menu.classList.add('open');
    btn.setAttribute('aria-expanded','true');
  };
  const closeMenu = () => {
    menu.classList.remove('open');
    btn.setAttribute('aria-expanded','false');
  };

  // toggle on button click
  btn.addEventListener('click', (e) => {
    e.stopPropagation();               // donâ€™t let it bubble to document
    menu.classList.contains('open') ? closeMenu() : openMenu();
  });

  // close when clicking anywhere else
  document.addEventListener('click', (e) => {
    if (!menu.classList.contains('open')) return;
    if (!menu.contains(e.target) && e.target !== btn) closeMenu();
  });

  // close on Esc
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') closeMenu();
  });
})();
</script>
